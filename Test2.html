<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LumiLunas-Kristallwelt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px;
            text-align: center;
        }
        .product img {
            max-width: 100%;
            height: auto;
        }
        .product h2 {
            font-size: 1.2em;
            margin: 10px 0;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>LumiLunas-Kristallwelt</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#shop">Shop</a>
        <a href="#about">Über uns</a>
        <a href="#contact">Kontakt</a>
    </nav>
    <div class="container" id="shop">
        <div class="product">
            <img src="kristall1.jpg" alt="Kristall 1">
            <h2>Kristall 1</h2>
            <p>Preis: 20€</p>
            <button>Kaufen</button>
        </div>
        <div class="product">
            <img src="kristall2.jpg" alt="Kristall 2">
            <h2>Kristall 2</h2>
            <p>Preis: 35€</p>
            <button>Kaufen</button>
        </div>
        <div class="product">
            <img src="kristall3.jpg" alt="Kristall 3">
            <h2>Kristall 3</h2>
            <p>Preis: 50€</p>
            <button>Kaufen</button>
        </div>
        <!-• Weitere Produkte können hier hinzugefügt werden -->
    </div>
    <footer>
        <p>&copy; 2024 LumiLunas-Kristallwelt. Alle Rechte vorbehalten.</p>
    </footer>
</body>
</html>
